    # "pathplannerlib",
    # "phoenix5",
    # "phoenix6",
    # "rev",
    # "romi",
    # "sim",
    # "xrp",
]

# Other pip packages to install
requires = ["robotpy-ctre", "robotpy-pathplannerlib", "robotpy-navx==2026.0.0b1"]